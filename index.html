<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./assets/img/calculator_icon-icons.com_72046.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">

        <h1>Calculadora</h1>
        <table class ='calculadora'>
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>

            <tr>
                <td><button class="btn btn-clear" aria-label="Limpar">C</button></td>
                <td><button class="btn btn-num" aria-label="Parêntese esquerdo">(</button></td>
                <td><button class="btn btn-num" aria-label="Parêntese direito">)</button></td>
                <td><button class="btn btn-num" aria-label="Divisão">/</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num" aria-label="7">7</button></td>
                <td><button class="btn btn-num" aria-label="8">8</button></td>
                <td><button class="btn btn-num" aria-label="9">9</button></td>
                <td><button class="btn btn-num" aria-label="Multiplicação">*</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num" aria-label="4">4</button></td>
                <td><button class="btn btn-num" aria-label="5">5</button></td>
                <td><button class="btn btn-num" aria-label="6">6</button></td>
                <td><button class="btn btn-num" aria-label="Adição">+</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num" aria-label="1">1</button></td>
                <td><button class="btn btn-num" aria-label="2">2</button></td>
                <td><button class="btn btn-num" aria-label="3">3</button></td>
                <td><button class="btn btn-num" aria-label="Subtração">-</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num" aria-label="Ponto">.</button></td>
                <td><button class="btn btn-num" aria-label="0">0</button></td>
                <td><button class="btn btn-del" aria-label="Deletar">&laquo;</button></td>
                <td><button class="btn btn-eq" aria-label="Calcular">=</button></td>
            </tr>
        </table>
        
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
